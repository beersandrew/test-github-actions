name: Prod CI

on:workflow_dispatch

jobs:  
  build-Prod:
    runs-on: ubuntu-latest
    environment:
      name: "Prod"
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: echo "Building for ${{ vars.MY_VAR }}!"